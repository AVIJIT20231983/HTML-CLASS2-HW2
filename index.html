<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html class2 form</title>
</head>
<body>
    <form action=""></form><br><br>
    <label for="">First name</label>
    <input type="text"><br><br>
    <label for="">Sur name</label>
    <input type="text"><br><br>
<label for="First name">First name</label>
<input id="First name" type="text"><br><br>
<label for="Sur name">Sur name</label>
<input id="Sur name" type="text"><br><br>
<input type="email" placeholder="Enter your email Id" width="500px"><br><br>
<label for="phone number">phone number</label>
<input type="number" placeholder="Enter your phone number" width="1000px"><br><br>
<input type="password" placeholder="password" width="1000px"><br><br>
<button>Search</button>
<br><br>
<h5>Choose your hobby</h5>
<input type="checkbox"><label for="Gardening">Gardening</label>
<input type="checkbox"><label for="Fishing">Fishing</label>
<input type="checkbox"><label for="Reading">Reading</label>
<br>
<h4>Choose your relationship status</h4>
<input name="status" id="single" type="radio"><label for="Single">Single</label>
<input name="status" id="double" type="radio"><label for="Double">Double</label>
<br>
<h5>choose your favourite color</h5>
<input type="color"><br>
<h5>choose your birthday and time</h5>
<input type="datetime-local"><br>
<h5>upload your details</h5>
<input type="file"><br>
<h5>upload your favourites photos</h5>
<input type="file" multiple accept=".jpeg,.png"><br>
<h5>select the decades of joining</h5>
<select>
    <option>2000</option>
    <option>2010</option>
    <option>2020</option>
</select>

<br><br>
    <button>Sign up</button>
</body>
</html>
